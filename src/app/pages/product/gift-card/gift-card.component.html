<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-icon
          name="arrow-back-outline"
          class="back-icon"
          (click)="closeModal()"
        ></ion-icon>
        <!-- <p class="back-icon" (click)="closeModal()">Save</p> -->
      </ion-col>
      <ion-col size="5">
        <h3>
          <b>Gift Card</b>
        </h3>
      </ion-col>
      <ion-col size="4" slot="end">
        <p><b>count</b></p>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="giftCardForm" (ngSubmit)="submit()">
    <div class="main-form">
      <p>Get an Gift Card for you or your friend!</p>
      <div class="toggle">
        <ion-toggle (ionChange)="notify($event)">Physical </ion-toggle
        ><br /><br />
      </div>
      <div
        class="label-float"
        [class.invalid]="submitted && giftCardForm.controls['from'].errors"
        *ngIf="isToggled"
      >
        <div>
          <ion-label class="input-label">Gift Code</ion-label>
          <ion-input
            mode="md"
            type="text"
            placeholder="Please add your first name"
            formControlName="giftCode"
          >
          </ion-input>
        </div>
        <div *ngIf="submitted && giftCardForm.controls['giftCode'].errors">
          <label class="label"> giftCode is required</label>
        </div>
      </div>
      <div
        class="label-float"
        [class.invalid]="submitted && giftCardForm.controls['from'].errors"
      >
        <div>
          <ion-label class="input-label">From</ion-label>
          <ion-input
            mode="md"
            type="text"
            placeholder="Please add your first name"
            formControlName="from"
          >
          </ion-input>
        </div>
        <div *ngIf="submitted && giftCardForm.controls['from'].errors">
          <label class="label"> from is required</label>
        </div>
      </div>
      <div class="label-float">
        <div>
          <ion-label class="input-label">Recipient Name</ion-label>
          <ion-input
            mode="md"
            type="text"
            placeholder="Please add Recipient Name"
            formControlName="recipient"
          >
          </ion-input>
        </div>
        <div>
          <label class="label"></label>
        </div>
      </div>
      <div class="label-float">
        <div>
          <ion-label class="input-label">Recipient Email </ion-label>
          <ion-input
            mode="md"
            type="text"
            placeholder="Please add Recipient Email"
            formControlName="email"
          >
          </ion-input>
        </div>
        <div>
          <label class="label"></label>
        </div>
      </div>
      <div class="label-float">
        <div>
          <ion-label class="input-label">Gift Message </ion-label>
          <ion-input
            mode="md"
            type="text"
            placeholder="Please add Recipient Name"
            formControlName="message"
          >
          </ion-input>
        </div>
        <div>
          <label class="label"></label>
        </div>
      </div>
      <div class="label-float">
        <div>
          <ion-label class="input-label">Gift Certificate Amount </ion-label>
          <ion-input
            mode="md"
            type="text"
            placeholder="Please add Gift Certificate Amount "
            formControlName="giftAmount"
          >
          </ion-input>
        </div>
        <div>
          <label class="label"></label>
        </div>
      </div>
      <div class="buttons">
        <ion-button type="submit()">Add To Cart</ion-button>
      </div>
    </div>
  </form>
</ion-content>
