<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="login-page">
      <img
        src="../assets/icon/company_logo.svg"
        alt="saleslogo.svg"
        class="logo"
      />
      <div class="login-page-main">
        <div class="login-page-sub">
          <h1>Welcome to NetScore POS</h1>
          <h3>Sign in to continue</h3>
          <div class="form-group">
            <div class="login-icon">
              <img
                src="../assets/images/mail-icon.svg"
                class="login-icon-img"
              />
            </div>
            <div
              class="label-float"
              [class.invalid]="submitted &&  loginForm.controls['username'].errors"
            >
              <div>
                <input
                  type="text"
                  id="username"
                  placeholder="Email/Pin"
                  class="email form-control"
                  formControlName="username"
                  (input)="onInputChange()"
                />
              </div>
              <div *ngIf="submitted && loginForm.controls['username'].errors">
                <label class="label">Email field is required</label>
              </div>
              <!-- <div
                *ngIf="submitted&&loginForm.controls['email'].errors?.['email']"
              >
                Email is not valid.
              </div> -->
              <div
                *ngIf="submitted&&loginForm.controls['username'].errors&&loginForm.controls['username'].dirty"
              >
                Email is not valid
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="login-icon">
              <img
                src="../assets/images/mail-icon.svg"
                class="login-icon-img"
              />
            </div>
            <!-- <ion-label>Store</ion-label> -->
            <ion-select
              formControlName="store_Id"
              placeholder="Store"
              class="email form-control2"
              okText="Okay"
              cancelText="Dismiss"
            >
              <ion-select-option *ngFor="let x of storeresp" value="{{x.id}}"
                >{{x.name}}</ion-select-option
              >
            </ion-select>
          </div>

          <div class="form-group">
            <div class="login-icon">
              <img
                src="../assets/images/mail-icon.svg"
                class="login-icon-img"
              />
            </div>

            <!-- <ion-label>Counter</ion-label> -->
            <ion-select
              formControlName="counter_id"
              placeholder="Counter"
              class="email form-control2"
              okText="Okay"
              cancelText="Dismiss"
            >
              <ion-select-option
                value="{{x.counter_id}}"
                *ngFor="let x of counterresp"
                >{{x.counter_name}}</ion-select-option
              >
            </ion-select>
          </div>

          <div class="form-group">
            <div class="login-icon">
              <img
                src="../assets/images/lock-icon.svg"
                class="login-icon-img"
              />
            </div>
            <div
              class="label-float"
              [class.invalid]="submitted &&  loginForm.controls['password'].errors"
            >
              <input
                type="text"
                id="email"
                placeholder="Password"
                class="email form-control"
                formControlName="password"
              />
              <div *ngIf="submitted && loginForm.controls['password'].errors">
                <label class="label">Password field is required</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <a class="forget-txt" (click)="forgot()"> Forget pasword ? </a>
          </div>
          <div class="login-page-btn">
            <ion-button class="btn-primary" type="submit()">
              SIGN IN</ion-button
            >
          </div>
        </div>
      </div>
    </div>
  </form>
